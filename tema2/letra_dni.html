<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra_DNI</title>
</head>

<body>
    <script text="text/javascript">
        var numero = parseInt(prompt("Dame n√∫mero de DNI: "));
        var resto = (numero % 23);

        var array = {
            0: 'T', 1: 'R', 2: 'W', 3: 'A', 4: 'G', 5: 'M', 6: 'Y', 7: 'F', 8: 'P', 9: 'D', 10: 'X', 11: 'B', 12: 'N', 13: 'J'
            , 14: 'Z', 15: 'S', 16: 'Q', 17: 'V', 18: 'H', 19: 'L', 20: 'C', 21: 'K', 22: 'E'
        };

        document.write(numero + "-" + array[resto]); 
    </script>
</body>

</html>
