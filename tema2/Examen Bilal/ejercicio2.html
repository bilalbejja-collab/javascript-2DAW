<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2Bilal</title>
</head>
<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));

        //verifica si un numero es cuasi-perfecto
        function es_cuasiPerfecto(numero) {
            var divisores = new Array();
            for (let i = 1; i < numero; i++) {
                if (numero % i == 0) {
                    divisores.push(i);
                }
            }
            //sumo los divisores del numero introducido por teclado 
            var suma = divisores.reduce(function (a, b) {
                return a + b;
            }, 0);
            //verifico si la suma es igual al numero mismo
            if (numero == suma)
                document.write(numero + " es cuasi-perfecto");
            else
                document.write(numero + " no es cuasi-perfecto");
        }

        //ejecucion del ejercicio
        es_cuasiPerfecto(numero);
    </script>
</body>
</html>
