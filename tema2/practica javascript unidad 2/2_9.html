<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_9</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        for (let i = 0; i < numero; i++) {
            //imprimo desde el 0 hasta numero-1  para que no me salga una coma fea al final
            document.write(i + ", ")
        }
        //aqui imprimo el numero introducido y será el último 
        document.write(numero);
    </script>
</body>

</html>
