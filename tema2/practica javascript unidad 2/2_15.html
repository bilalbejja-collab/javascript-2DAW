<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_15</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        var a, b, result;
        a = 0;
        b = 1;
        result = b;
        document.write(a + "  ");
        for (let i = 1; i < numero; i++) {
            document.write(result + "  ");
            result = a + b;
            a = b;
            b = result;
        }

    </script>
</body>

</html>
