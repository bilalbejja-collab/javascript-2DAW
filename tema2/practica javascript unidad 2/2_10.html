<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_10</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        for (let i = 1; i <= 10; i++) {
            document.write(numero + " x " + i + " = " + (numero * i) + "<br>")
        }
    </script>
</body>

</html>
