<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        var suma = 0;
        while (numero != 9999) {
            suma += numero;
            numero = parseInt(prompt("Numero: "));
        }
        document.write("La suma de los n√∫meros que has introducido sin contar el susodicho 9999 es: " + suma)

    </script>
