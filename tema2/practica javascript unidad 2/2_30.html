<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_30</title>
</head>

<body>
    <script type="text/javascript">
        var numero1 = parseInt(prompt("Dame número1: "));
        var numero2 = parseInt(prompt("Dame número2: "));
        var numero3 = parseInt(prompt("Dame número3: "));
        var numero4 = parseInt(prompt("Dame número4: "));

        function media(numero1, numero2, numero3, numero4) {
            var suma = numero1 + numero2 + numero3 + numero4;
            document.write("El valor medio es: " + suma / 4)
        }
        
        media(numero1, numero2, numero3, numero4);
    </script>
</body>

</html>
