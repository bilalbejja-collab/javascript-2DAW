        var numero = parseInt(prompt("Dame n√∫mero: "));

        function suma1_numero(numero) {
            var suma = 0;
            for (let i = 1; i <= numero; i++) {

            }
            document.write("La suma del 1 a "+numero+" es "+suma);
        }

        suma1_numero(numero);
    </script>
