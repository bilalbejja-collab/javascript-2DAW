<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_4</title>
</head>

<body>
    <script type="text/javascript">
        var primera = parseInt(prompt("Primera: "));
        var segunda = parseInt(prompt("Segunda: "));
        document.write("a) La diferencia de primera menos segunda es " + (primera - segunda));
        document.write("<br>b) La división de primera entre segunda es " + (primera / segunda));
        document.write("<br>b) El resto de la división de primera entre segunda es " + (primera % segunda));
    </script>
</body>

</html>
