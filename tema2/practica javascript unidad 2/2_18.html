<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_18</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        document.write(numero + ",");
        while (numero > 2) {
            numero -= 2;
            document.write(numero + ",");
        }
        //para ignorar la coma fea al final
        document.write(0);

    </script>
</body>

</html>
