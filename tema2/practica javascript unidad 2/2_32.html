<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_32</title>
</head>

<body>
    <script type="text/javascript">
        var caracter = prompt("Dame carácter: ");
        var numero = parseInt(prompt("Dame número: "));

        function piramide(caracter, numero) {
            for (let i = numero; i > 0; i--) {
                for (let j = i; j > 0; j--) {
                    document.write(caracter)
                }
                document.write("<br>");
            }
        }

        piramide(caracter, numero);
    </script>
</body>

</html>
