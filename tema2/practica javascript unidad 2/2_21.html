<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_21</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        var i = 1;

        while (i < numero) {
            i++;
            if (numero == 2) {
                document.write(numero + " es PRIMO.");
                break;
            } else if (numero % i == 0) {
                document.write(numero + " no es PRIMO.");
                break;
            } else {
                document.write(numero + " es PRIMO.");
                break;
            }
        }

    </script>
</body>

</html>
