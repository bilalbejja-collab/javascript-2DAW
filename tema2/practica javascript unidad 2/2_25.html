<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        var producto = 1;
        while (numero != 9999) {
            producto *= numero;
            numero = parseInt(prompt("Numero: "));
        }
        document.write("El producto de los n√∫meros que has introducido sin contar el susodicho 9999 es: " + producto)

    </script>
</body>
