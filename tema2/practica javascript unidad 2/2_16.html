<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_16</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        var i = 0;
        while (numero > i + 1) {
            i++;
            document.write(i + ",");
        }
        document.write(numero);

    </script>
</body>

</html>
