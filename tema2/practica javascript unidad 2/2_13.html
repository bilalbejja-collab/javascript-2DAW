<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_13</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        var divisores = new Array();
        for (let i = 0; i <= numero; i++) {
            if (numero % i == 0) {
                //si cumple la condicion lo guardo en el array divisores
                divisores.push(i);
            }
        }
        document.write(numero +" -> sus divisores son: "+ divisores);

    </script>
</body>

</html>
