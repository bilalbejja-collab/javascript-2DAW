<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_38</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));

        function fibonacchi(numero) {
            var i, a, b, result;
            a = 0;
            b = 1;
            result = b;
            i = 1;
            document.write(a + "  ");
            while (i < numero) {
                i++;
                document.write(result + "  ");
                result = a + b;
                a = b;
                b = result;
            }
        }

        fibonacchi(numero);
    </script>
</body>

</html>
