<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_11</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        document.write(numero + "  ");
        for (let i = numero; i > 1; i--) {
            document.write(i - 2 + "  ");
            i--;
        }
    </script>
</body>

</html>
