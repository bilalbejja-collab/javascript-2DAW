<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_12</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Numero: "));
        for (let i = 1; i <= numero; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*")
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
