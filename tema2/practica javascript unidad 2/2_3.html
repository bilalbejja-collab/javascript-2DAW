<!DOCTYPE html>

<head>

    <title>2_3</title>
</head>

<body>
    <script type="text/javascript">
        var primera = parseInt(prompt("Primera: "));
        var segunda = parseInt(prompt("Segunda: "));
        document.write("a) La suma de primera y segunda es " + (primera + segunda));
        document.write("<br>b) El producto de primera y segunda es " + (primera * segunda));
    </script>
</body>
