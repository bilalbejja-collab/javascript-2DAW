<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_7</title>
</head>

<body>
    <script type="text/javascript">
        var numero1 = parseInt(prompt("Numero1: "));
        var numero2 = parseInt(prompt("Numero2: "));
        if ((numero1 + numero2) > (numero1 * numero2))
            document.write("numero1=" + numero1 + "; numero2=" + numero2 + " ----> \"la suma es mayor que el producto\"");
        else
            document.write("numero1=" + numero1 + "; numero2=" + numero2 + " ----> \"el producto es mayor que la suma\"");

    </script>
</body>

</html>
