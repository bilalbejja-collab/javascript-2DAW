<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>

<body>
    <script type="text/javascript">
        var num1 = parseInt(prompt("Dame num1: "));
        var num2 = parseInt(prompt("Dame num2: "));
        var num3 = parseInt(prompt("Dame num3: "));
        var num4 = parseInt(prompt("Dame num4: "));
        var suma = num1 + num2;
        var producto = num3 * num4;
        document.write("La suma del " + num1 + " y " + num2 + " es " + suma);
        document.write("<br>El producto del " + num3 + " y " + num4 + " es " + producto);
    </script>
</body>

</html>
