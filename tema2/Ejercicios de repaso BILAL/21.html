<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Dame numero: "));
        if (numero < 10) {
            document.write(numero + " tiene una cifra");
        } else if (numero >= 10 && numero < 100) {
            document.write(numero + " tiene dos cifra");
        } else if (numero >= 100 && numero < 1000) {
            document.write(numero + " tiene tres cifra");
        } else {
            document.write("Error");
        }
    </script>
</body>

</html>
