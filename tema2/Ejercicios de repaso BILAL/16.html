<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>
</head>

<body>
    <script type="text/javascript">
        var num1 = parseInt(prompt("Dame num1: "));
        var num2 = parseInt(prompt("Dame num2: "));
        var suma = num1 + num2;
        var diferencia = num1 - num2;
        var producto = num1 * num2;
        var division = num1 / num2;

        if (num1 > num2) {
            document.write("Suma "+suma);
            document.write("<br>Diferencia " + diferencia);
        } else {
            document.write("Producto " + producto);
            document.write("<br>Divisi√≥n " + division);
        }
    </script>
</body>

</html>
