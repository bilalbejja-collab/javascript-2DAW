    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var palabra = prompt("Ingrese alguna de estas palabras(casa, mesa, perro, gato): ");
        switch (palabra) {
            case 'casa':
                document.write("house");
                break;
            case 'mesa':
                document.write("table");
                break;
            case 'perro':
                document.write("Dog");
                break;
            case 'gato':
                document.write("cat");
                break;
            default:
                document.write(palabra + " inv√°lida");
                break;
        }
    </script>
</body>

</html>
