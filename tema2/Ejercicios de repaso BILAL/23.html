<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23</title>
</head>

<body>
    <script type="text/javascript">
        var cont = 3;
        var i = 1;
        var mayor = 0;
        while (cont > 0) {
            var num = parseInt(prompt("Dame num" + i + ": "));
            if (num > mayor) {
                mayor = num
            }
            cont--;
            i++;
        }
        document.write("El mayor es " + mayor);
    </script>
</body>

</html>
