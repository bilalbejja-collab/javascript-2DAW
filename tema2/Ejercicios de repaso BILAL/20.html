<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20</title>
</head>

<body>
    <script type="text/javascript">
        var numero = parseInt(prompt("Dame numero: "));
        if (numero > 0) {
            document.write("Positivo");
        } else if (numero == 0) {
            document.write("Cero");
        }else {
            document.write("Negativo");
        }
    </script>
</body>

</html>
