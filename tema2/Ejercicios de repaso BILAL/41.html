<body>
    <script>
        var cant = 1;
        var suma = 0;
        while (cant <= 5) {
            var num = parseInt(prompt("Dame numero" + cant + ": "));
            suma += num;
            cant++;
        }
        document.write("La suma es: " + suma);

    </script>
</body>

</html>
