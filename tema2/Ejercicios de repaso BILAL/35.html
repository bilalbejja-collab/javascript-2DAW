<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35</title>
</head>

<body>
    <script>
        var num1 = parseInt(prompt("Dame num1 : "));
        var num2 = parseInt(prompt("Dame num2 : "));
        var num3 = parseInt(prompt("Dame num3 : "));
        if (num1 == num2 && num1 == num3 && num2 == num3) {
            document.write(num1 + ", " + num2 + " y " + num3 + " forman un equilátero");
        } else if (num1 == num2 || num1 == num3 || num2 == num3) {
            document.write(num1 + ", " + num2 + " y " + num3 + " forman un isósceles");
        } else {
            document.write(num1 + ", " + num2 + " y " + num3 + " forman un escaleno");
        }
    </script>
</body>

</html>
