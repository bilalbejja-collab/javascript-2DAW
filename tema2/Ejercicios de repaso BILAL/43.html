    <title>43</title>
</head>

<body>
    <script>
        var cant = 1;
        var promedio = 0;
        while (cant <= 5) {
            var altura = parseInt(prompt("Dame altura" + cant + ": "));
            promedio += altura;
            cant++;
        }
        promedio /= 5;
        document.write("Altura promedio = " + promedio);

    </script>
</body>

</html>
