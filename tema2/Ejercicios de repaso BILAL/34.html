<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34</title>
</head>

<body>
    <script>
        var num1 = parseInt(prompt("Dame num1 : "));
        var num2 = parseInt(prompt("Dame num2 : "));
        function mayor(num1, num2) {
            return (num1 > num2) ? num1 : num2;
        }
        document.write("i. " + mayor(num1, num2));
        document.write("<br>ii. " + (num2 >= 0));
        document.write("<br>iii. " + (num1 < 0));
        num1++;
        document.write("<br>iv. " + (num1 >= num2));
    </script>
</body>

</html>
