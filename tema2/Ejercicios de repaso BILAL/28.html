<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28</title>
</head>

<body>
    <script type="text/javascript">
        var sueldo = parseFloat(prompt("Dame sueldo: "));
        var antiguedad = parseInt(prompt("Dame numero de años de antiguidad: "));
        if (sueldo < 500 && antiguedad >= 10) {
            sueldo += sueldo * 0.2;
            document.write("Su sueldo es: " + sueldo + "€");
        } else if (sueldo < 500 && antiguedad < 10) {
            sueldo += sueldo * 0.05;
            document.write("Su sueldo es: " + sueldo + "€");
        } else if (sueldo >= 500) {
            document.write("Su sueldo es: " + sueldo + "€");
        } 
    </script>
</body>

</html>
