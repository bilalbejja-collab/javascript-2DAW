<body>
    <script type="text/javascript">
        var x = parseInt(prompt("Dame x: "));
        var y = parseInt(prompt("Dame y: "));
        if (x > 0 && y > 0) {
            document.write("(" + x + "," + y + ") se ubica en la 1ยบ Cuadrante");
        } else if (x < 0 && y > 0) {
            document.write("(" + x + "," + y + ") se ubica en la 2ยบ Cuadrante");
        } else if (x < 0 && y < 0) {
            document.write("(" + x + "," + y + ") se ubica en la 3ยบ Cuadrante");
        } else if (x > 0 && y < 0) {
            document.write("(" + x + "," + y + ") se ubica en la 4ยบ Cuadrante");
        }
    </script>
</body>
