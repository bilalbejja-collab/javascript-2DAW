<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>

<body>
    <script>
        function Producto_Alimentario(codigo, nombre, precio) {
            this.codigo = codigo;
            this.nombre = nombre;
            this.precio = precio;

            this.imprimedatos = function () {
                document.write("El código es " + this.codigo + "<br>");
                document.write("El nombre es " + this.nombre + "<br>");
                document.write("El precio es " + this.precio + "€<br>");
            }
        }

        var p1 = new Producto_Alimentario("4234523", "Coca Cola", 1.20);
        var p2 = new Producto_Alimentario("6566573", "Café", 1.50);
        var p3 = new Producto_Alimentario("6566573", "Pan", 0.60);

        var productos = new Array();
        productos.push(p1);
        productos.push(p2);
        productos.push(p3);

        for (let i = 0; i < productos.length; i++) {
            document.write("Producto " + (i + 1) + ": <br>");
            productos[i].imprimedatos();
            document.write("<br>");
        }
    </script>
</body>

</html>
