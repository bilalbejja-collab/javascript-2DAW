<body>
    <script type="text/javascript">
        let num_mes = new Date().getMonth();
        alert(mes_en_letra(num_mes));

        //Devuelve el mes actual en letar en formato completo 
        function mes_en_letra(num_mes) {
            let months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Deciembre"];
            return months[num_mes];
        }
    </script>
