<body>
    <script type="text/javascript">
        let miWindow;

        function abreventana(width, height) {
            miWindow = window.open("", "myWindow", "width=" + width + ", height=" + height + "");
            myWindow.document.write("<p>Est√° es 'miWindow'</p>");
            myWindow.opener.document.write("<p>Esta es la ventana principal!</p>");
        }

        function cierreventana() {
            if (miWindow) {
                miWindow.close();
            }
        }
    </script>

    <button onclick="abreventana(200,100)">Abre "miWindow"</button>
    <button onclick="cierreventana()">Cierre "miWindow"</button>
</body>
