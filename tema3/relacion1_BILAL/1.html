<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script type="text/javascript">
        let dia_semana = new Date().getDay();
        alert(dia_en_letra(dia_semana));

        //devuelve el dia en letra dependiendo  
        function dia_en_letra(num_dia) {
            switch (num_dia) {
                case 0:
                    return "Domingo"
                    break;
                case 1:
                    return "Lunes";
                    break;
                case 2:
                    return "Martes"
                    break;
                case 3:
                    return "Miércoles"
                    break;
                case 4:
                    return "Jueves"
                    break;
                case 5:
                    return "Viernes"
                    break;
                case 6:
                    return "Sábado"
                    break;
                default:
                    return "Número de día inválido!"
                    break;
            }
        } 
    </script>
</body>

</html>
