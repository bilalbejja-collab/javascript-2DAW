<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio14</title>
</head>

<body>
    <script type="text/javascript">
        let email = prompt("Dame email: ");

        if (email.includes('@')) {
            document.write("La dirección email " + email + " contiene el carácter @");
        } else {
            document.write("La palabra " + email + " no contiene el carácter @");
        }
    </script>
</body>

</html>
