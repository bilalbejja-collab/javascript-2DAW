<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio24</title>
    <style>
        td {
            border: 2px solid black;
            font-size: 30px;
        }

        .verde {
            background-color: green;
        }
    </style>
</head>

<body>
    <script>
        function construye_tabla(filas, columnas) {
            let table = document.createElement("table");
            let tr, td;
            let numero = 1;
            for (let i = 0; i < filas; i++) {
                tr = document.createElement("tr");
                for (let j = 0; j < columnas; j++) {
                    td = document.createElement("td");
                    let contenido = document.createTextNode(numero++);
                    td.appendChild(contenido);
                    td.id = numero;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            table.style.width = "50%";
            table.style.height = "50%";
            table.style.border = "2px solid black";
            table.style.textAlign = "center";
            table.style.marginLeft = "auto";
            table.style.marginRight = "auto";
            table.style.backgroundColor = "yellow";

            document.body.appendChild(table);

            for (let i = 1; i <= filas * columnas; i++) {
                if (verificaPrimo(i)) {
                    document.getElementById(i + 1).className = "verde";
                }
            }
        }

        function verificaPrimo(numero) {
            if (numero == 0 || numero == 1 || numero == 4) return false;
            for (let x = 2; x < numero / 2; x++) {
                if (numero % x == 0) return false;
            }
            // Si no se pudo dividir por ninguno de los de arriba, sÃ­ es primo
            return true;
        }

        construye_tabla(5, 3);
    </script>
</body>

</html>
