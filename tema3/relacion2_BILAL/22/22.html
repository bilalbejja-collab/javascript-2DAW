<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio22</title>
    <style>
        img {
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <img id="dado"></img>
    <br>
    <button type="button" onclick="lanzar_dado()">Lanzar dado</button>
    <audio id="audio" autoplay></audio>

    <script>
        function lanzar_dado() {
            var numero = Math.floor((Math.random() * 6) + 1);
            document.getElementById("dado").src = "imgs/" + numero + ".png";
            document.getElementById("audio").src = "sonidos/dado.mp3";
        }
    </script>
</body>

</html>
