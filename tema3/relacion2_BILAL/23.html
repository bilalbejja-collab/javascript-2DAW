<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio23</title>
    <style>
        .verde {
            color: green;
            font-size: +4px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .rojo {
            color: red;
            font-size: -2px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script>
        //LO K HE ENTENDIDO DEL EJERCICIO ES ESTO
        var array = new Array();

        for (let i = 0; i < 10; i++) {
            var aleatorio = Math.floor((Math.random() * 300) + 1);
            array.push(aleatorio);
        }

        array.forEach(element => {
            if (element % 4 == 0) {
                document.write("<p class='verde'>" + element + "<p>")
            }

            if (element % 9 == 0) {
                document.write("<p class='rojo'>" + element + "<p>")
            }
        });
    </script>
</body>

</html>
