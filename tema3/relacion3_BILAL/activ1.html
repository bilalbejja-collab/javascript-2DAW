<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad-1</title>
</head>

<body>
    <script type="text/javascript">

        var numero_dni = prompt("Dame DNI(sin la letra): ");
        var todas_letras = "";

        setInterval(function () {
            if (numero_dni != -1) {
                if (numero_dni > 0 && numero_dni < 99999999) {
                    var letra_dni = obtener_letraDni(numero_dni);

                    todas_letras += letra_dni + " ";
                    numero_dni = prompt("Dame DNI(sin la letra): ");
                } else {
                    numero_dni = prompt("Dame DNI(sin la letra): ");
                }
            } else {
                document.write("Letras de todos los DNIs introducidos: " + todas_letras);
                stop();
            }
        }, 20000);

        // Calcula la letra del DNI
        function obtener_letraDni(numero) {
            var resto = (numero % 23);

            var array = {
                0: 'T', 1: 'R', 2: 'W', 3: 'A', 4: 'G', 5: 'M', 6: 'Y', 7: 'F', 8: 'P', 9: 'D', 10: 'X', 11: 'B', 12: 'N', 13: 'J'
                , 14: 'Z', 15: 'S', 16: 'Q', 17: 'V', 18: 'H', 19: 'L', 20: 'C', 21: 'K', 22: 'E'
            };

            return array[resto];
        }

    </script>
</body>
