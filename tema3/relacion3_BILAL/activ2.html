<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad-2</title>
</head>

<body>
    <script type="text/javascript">

        //Pasados 20 segundos muestra una sola vez la fecha actual en formato dd/mm/yyyy
        setTimeout(function () {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();

            today = dd + '/' + mm + '/' + yyyy;
            alert("Fecha actual: " + today);
        }, 20000);

    </script>
</body>

</html>
